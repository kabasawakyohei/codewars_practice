public class InParts {
  public static String splitInParts(String s, int partLength) {
    <!-- StringBuilder型に"supercalifragilisticexpialidocious"を変換する -->
     StringBuilder sb = new StringBuilder(s);
  
    <!-- 1回目int i = ４ ; i < 文字列の数; ４に３を足す７ -->
    <!-- 2回目int i = 8 ; i < 文字列の数; ８に３を足す１１ -->
     for (int i = partLength++; i < sb.length(); i += partLength){
       
       
       <!-- 対象文字列.insert(追加位置,追加対象 ) -->
       <!-- 4.8.12..に空白を挿入する -->
       sb.insert(i, " ");
       
     }
    
     return sb.toString();
    
  }
}

StringBuilder型だと文字列を弄れるinsertメソッドが使用できるから超便利！
